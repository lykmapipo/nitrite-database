<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="layout :: metaFragment">
        <!-- meta blocks -->
    </th:block>

    <title id="pageTitle">Nitrite DataGate | Clients</title>

    <th:block th:replace="layout :: styleFragment">
        <!-- css Scripts -->
    </th:block>

    <link rel="stylesheet"
          th:href="@{/assets/css/dataTables.bootstrap.min.css}"
          href="../assets/css/dataTables.bootstrap.min.css"/>
    <link rel="stylesheet"
          th:href="@{/assets/css/buttons.bootstrap.min.css}"
          href="../assets/css/buttons.bootstrap.min.css"/>
    <link rel="stylesheet"
          th:href="@{/assets/css/fixedHeader.bootstrap.min.css}"
          href="../assets/css/fixedHeader.bootstrap.min.css"/>
    <link rel="stylesheet"
          th:href="@{/assets/css/responsive.bootstrap.min.css}"
          href="../assets/css/responsive.bootstrap.min.css"/>
    <link rel="stylesheet"
          th:href="@{/assets/css/scroller.bootstrap.min.css}"
          href="../assets/css/scroller.bootstrap.min.css"/>
</head>

<body class="nav-md">
<th:block th:replace="layout :: bodyFragment">
    <div id="pageContent">
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>DataGate Clients</h3>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row">

                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Registered DataGate Clients</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">

                                <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap jambo_table" cellspacing="0" width="100%">
                                    <thead>
                                    <tr>
                                        <th>Client Id</th>
                                        <th class="center-text">Expired</th>
                                        <th class="center-text">Locked</th>
                                        <th class="center-text">Enabled</th>
                                        <th class="center-text">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="client : ${clientList}">
                                        <td th:text="${client.userName}"></td>
                                        <td class="center-text">
                                            <i class="fa " th:classappend="${client.accountNonExpired}? 'fa-square-o' : 'fa-check-square-o green'"></i>
                                        </td>
                                        <td class="center-text">
                                            <i class="fa " th:classappend="${client.accountNonLocked}? 'fa-square-o' : 'fa-check-square-o green'"></i>
                                        </td>
                                        <td class="center-text">
                                            <i class="fa " th:classappend="${client.enabled}? 'fa-check-square-o green' : 'fa-square-o'"></i>
                                        </td>
                                        <td class="center-text"><a class="btn btn-sm btn-default source"
                                               th:href="@{'/admin/clientUpdate?id=' + ${client.userName}}">Edit</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</th:block>

<th:block th:replace="layout :: scriptFragment">
    <!-- Page Scripts -->
</th:block>

<script src="../assets/js/jquery.dataTables.min.js"
        th:src="@{/assets/js/jquery.dataTables.min.js}"
        type="text/javascript"></script>

<script src="../assets/js/dataTables.bootstrap.min.js"
        th:src="@{/assets/js/dataTables.bootstrap.min.js}"
        type="text/javascript"></script>

<script src="../assets/js/dataTables.buttons.min.js"
        th:src="@{/assets/js/dataTables.buttons.min.js}"
        type="text/javascript"></script>

<script src="../assets/js/dataTables.fixedHeader.min.js"
        th:src="@{/assets/js/dataTables.fixedHeader.min.js}"
        type="text/javascript"></script>

<script src="../assets/js/dataTables.keyTable.min.js"
        th:src="@{/assets/js/dataTables.keyTable.min.js}"
        type="text/javascript"></script>

<script src="../assets/js/dataTables.responsive.min.js"
        th:src="@{/assets/js/dataTables.responsive.min.js}"
        type="text/javascript"></script>

<script src="../assets/js/responsive.bootstrap.js"
        th:src="@{/assets/js/responsive.bootstrap.js}"
        type="text/javascript"></script>

<script src="../assets/js/dataTables.scroller.min.js"
        th:src="@{/assets/js/dataTables.scroller.min.js}"
        type="text/javascript"></script>


<script th:inline="javascript">
    $(function () {
        init_sidebar();
        init_DataTables();
    });
</script>
</body>
</html>
