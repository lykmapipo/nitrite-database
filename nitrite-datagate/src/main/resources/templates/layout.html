<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="metaFragment">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </th:block>

    <th:block th:fragment="styleFragment">
        <link rel="shortcut icon"
              th:href="@{/assets/img/favicon.ico}"
              href="../assets/img/favicon.ico"/>
        <!-- Bootstrap -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <!-- Font Awesome -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <!-- NProgress -->
        <link rel="stylesheet"
              th:href="@{/assets/css/nprogress.css}"
              href="../assets/css/nprogress.css"/>
        <!-- iCheck -->
        <link rel="stylesheet"
              th:href="@{/assets/css/purple.css}"
              href="../assets/css/purple.css"/>
        <!-- iCheck -->
        <link rel="stylesheet"
              th:href="@{/assets/css/bootstrap-progressbar-3.3.4.min.css}"
              href="../assets/css/bootstrap-progressbar-3.3.4.min.css"/>
        <!-- Custom Theme Style -->
        <link rel="stylesheet"
              th:href="@{/assets/css/custom.css}"
              href="../assets/css/custom.css"/>
    </th:block>

</head>

<body class="nav-md">
<div class="container body" th:fragment="bodyFragment">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="#" class="site_title"><span style="padding-left: 9%">Nitrite DataGate</span></a>
                </div>

                <div class="clearfix"></div>

                <!-- menu profile quick info -->
                <div class="profile clearfix">
                    <div class="profile_pic">
                        <img th:src="@{/assets/img/nitrite-logo.svg}"
                             src="../assets/img/nitrite-logo.svg"
                             alt="..." class="profile_img"/>
                    </div>
                </div>
                <!-- /menu profile quick info -->

                <br />

                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">
                        <h3>General</h3>
                        <ul class="nav side-menu">
                            <li><a><i class="fa fa-home"></i>Home <span class="fa fa-chevron-down"></span></a>
                                <ul class="nav child_menu">
                                    <li><a th:href="@{/admin/}">Dashboard</a></li>
                                </ul>
                            </li>
                            <li><a><i class="fa fa-desktop"></i>DataGate Clients <span class="fa fa-chevron-down"></span></a>
                                <ul class="nav child_menu">
                                    <li><a th:href="@{/admin/clients}">Search</a></li>
                                    <li><a th:href="@{/admin/clientUpdate}">Moderation</a></li>
                                </ul>
                            </li>
                            <li><a><i class="fa fa-users"></i> Users <span class="fa fa-chevron-down"></span></a>
                                <ul class="nav child_menu">
                                    <li><a th:href="@{/admin/users}">Search</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- /sidebar menu -->

            </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <nav>
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a th:href="@{/logout}" class="user-profile">
                                <span class="fa fa-sign-out"></span> Sign Out
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div th:include=":: #pageContent">

        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
            <div class="small-font">
                <i class="fa fa-code" aria-hidden="true"></i> with
                <i class="fa fa-heart" aria-hidden="true" style="color: red"></i>
                 from Kolkata
                <div class="pull-right smaller-font">
                    <span th:text="'Copyright Â© 2017-' + ${#dates.year(#dates.createNow())} + ' Dizitart. All rights reserved.'"></span>
                    <span class="xx-small-font"> Template by <a href="https://colorlib.com">Colorlib</a></span>
                </div>
            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>

            th:src="@{/assets/js/jquery.flot.stack.js}"
            type="text/javascript"></script>
    <script src="../assets/js/jquery.flot.resize.js"
            th:src="@{/assets/js/jquery.flot.resize.js}"
            type="text/javascript"></script>

    <script src="../assets/js/jquery.flot.orderBars.js"

    <script src="../assets/js/jquery.flot.spline.min.js"
            th:src="@{/assets/js/jquery.flot.spline.min.js}"
            type="text/javascript"></script>
    <script src="../assets/js/curvedLines.js"
            th:src="@{/assets/js/curvedLines.js}"
            type="text/javascript"></script>
    <!-- DateJS -->
    <script src="../assets/js/date.js"
            th:src="@{/assets/js/date.js}"
            type="text/javascript"></script>

    <!-- Custom Theme Scripts -->
    <script src="../assets/js/custom.js"
            th:src="@{/assets/js/custom.js}"
            type="text/javascript"></script>
</th:block>

</body>
</html>
